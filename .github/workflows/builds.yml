name: Build

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run Build
        env:
          DATABASE_URL: "postgresql://dummy_url:dummy_user@dummy_domain.tech"
          AUTH_SECRET: "auth_secret"
          AUTH_GOOGLE_CLIENT_ID: "dummy_id.apps.googleusercontent.com"
          AUTH_GOOGLE_CLIENT_SECRET: "client-secretapplication"
          NOTION_SECRET: "abcdefghi"
          NOTION_DATABASE_ID: "abcd1234"
        run: pnpm run build
